<script>ignition.modules.register('media');</script>
<cars-carousel show-text="true" show-thumbs="true" ng-cloak>
{{#each items}}
<cars-carousel-item title="{{name}}" image="{{image}}" href="{{href}}">
    <h3>{{name}}</h3>
    <a href="{{href}}"><img alt="{{name}}" src="{{image}}" /></a>
    </cars-carousel-item>
{{/each}}
</cars-carousel>
